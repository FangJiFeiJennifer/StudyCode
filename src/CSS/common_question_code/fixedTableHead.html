<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fix table head</title>
  <link rel="stylesheet" type="text/css" href="../Bootstrap/css/bootstrap.css" >
  <style>
    table{
      display: block;
      height: 100px;
    }
    table thead,
    table tbody{
      display: block;
    }

    table thead tr,
    table tbody tr{
      display:table;
      width:100%;
      table-layout:fixed;
    }
  </style>
</head>
