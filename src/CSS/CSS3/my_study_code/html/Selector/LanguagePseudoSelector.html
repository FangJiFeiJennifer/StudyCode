<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>语言伪类选择器</title>
  <style>
    :lang(en) {
      quotes: '"' '"';
    }
    :lang(fr) {
      quotes: '<<' '>>';
    }
  </style>
</head>
<body>
  <p>Pull yourself together. Keep your chin up. Don't be so miserable. <q>Today is a beautiful day.</q></p>
</body>
</html>
