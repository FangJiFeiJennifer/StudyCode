<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自定义checkbox,radio样式</title>
  <style>
    #radio_sample{
      margin-top: 32px;
    }
    .group{
      display: flex;
      margin-top: 8px;
    }
    .group > .radio{
      margin-right: 24px;
    }
    /*radio style start*/
    .radio{
      display: block;
      position: relative;
    }

    input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    input[type="radio"] + label span {
      display:inline-block;
      width:26px;
      height:26px;
      margin:-2px 10px 0 0;
      vertical-align:middle;
      background:url(../../../lib/images/helphub_sprite_horizontal_v12.svg) -861px -333px no-repeat;
      cursor:pointer;
    }

    input[type="radio"]:checked + label span {
      background:url(../../../lib/images/helphub_sprite_horizontal_v12.svg) -818px -333px no-repeat;
    }
    /*radio style end*/
    .alert {
      display: block;
      margin-top: 24px;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid transparent;
      border-radius: 4px;
    }
    .alert-info {
      color: #31708f;
      background-color: #d9edf7;
      border-color: #bce8f1;
    }
  </style>
</head>
<body>
<div id="radio_sample">
  <h2>The radio button sample</h2>
  <div class="group">
    <div class="radio">
      <input type="radio" id="yes" name="callConsent" value="true"/>
      <label for="yes"><span></span>Yes</label>
    </div>

    <div class="radio">
      <input type="radio" id="no" name="callConsent" value="false"/>
      <label for="no"><span></span>No</label>
    </div>
  </div>
</div>
<label class="alert alert-info">
  <strong>注意：</strong>
  在一个radio button group里面，通过键盘的上下左右键，是可以切换选中的按钮的。
</label>
</body>
</html>
