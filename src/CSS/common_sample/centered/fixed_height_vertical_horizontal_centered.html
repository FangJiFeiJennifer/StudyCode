<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>JavaScriptAPI</title>
		<style>
			.content{
				box-sizing: border-box;
				position: absolute;
				top: 50%;
				right: 50%;
				height: 240px;
				width: 240px;
				margin-top: -120px; 
				margin-left: 120px;
				border: 1px solid red;
				/*让文字垂直居中*/
				line-height: 240px;
			}
		</style>
	</head>
	<body>
		<div class="content">
			固定高度与宽度的水平垂直居中
		</div>
	</body>
</html>
